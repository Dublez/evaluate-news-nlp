<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Test</title>
    </head>

    <body>

        <header>
            <div class="logo">
                <img src="images/logo.svg" alt="Texterra logo" width="320" height="130">
            </div>
            <div class="description">
                Unlock the power of AI to perform contextual analysis of texts.
            </div>
        </header>

        <main>
            <section id="submitSection">
                <form class="submitForm" onsubmit="return Client.handleSubmit(event)">
                    <textarea id="submitText" placeholder="please insert text here" name="input" onblur="onBlur()"></textarea>
                    <input id="submitButton" type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section id="resultsSection">
            </section>
        </main>

        <footer>
            <p>Designed by <a href="https://github.com/Dublez">Dublez</a> as part of the 
                <a href="https://www.udacity.com/course/front-end-web-developer-nanodegree--nd0011">Udacity Front-End Nanodegree Program</a></p>
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>
    </body>
</html>
